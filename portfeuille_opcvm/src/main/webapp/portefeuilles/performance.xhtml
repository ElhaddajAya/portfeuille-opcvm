<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portfeuille OPCVM - Performance</title>
	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@latest/primeflex.css" />
    <link rel="stylesheet" type="text/css" 
       	href="#{request.contextPath}/resources/css/primeicons.css" />
		
	<style>
		body {
			color: #495057;
		}
			
		h2 {
			color: #ffae00;
		}
		
		.ui-tabs-header a {
			color: #495057 !important;
		}
		
		/* 		.ui-tabs .ui-tabs-nav .ui-state-active a { */
		/* 			color: #ffae00 !important; */
		/* 		} */
		.ui-tabs .ui-tabs-nav .ui-state-active {
			border-bottom: 2px solid #495057 !important;
		}
		
		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.actions {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.column {
			width: fit-content !important;
		}
		.link {
			text-decoration: none !important;
			color: #495057;
		}
		.link:hover {
			color: #ffae00;
			text-decoration: underline;
		}
		.form-chart {
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</h:head>

<h:body style="background-color: #f2f2f2;">
	<p:card
		style="margin: auto; width: 90%; margin-top: 3rem; margin-bottom: 3rem; padding: 1rem" >
           	<h:form styleClass="form-chart">
				<p:chart type="line" model="#{performanceView.lineModel}" style="width:100%; height:300px" />
            </h:form>
            
            <!-- Récupérer l'ID du portefeuille depuis l'URL -->
	        <f:metadata>
	            <f:viewParam name="portefeuilleId" value="#{performanceView.portefeuilleId}" />
	        </f:metadata>
	</p:card>
</h:body>

</html>
