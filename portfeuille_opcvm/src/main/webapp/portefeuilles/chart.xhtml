<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portfeuille OPCVM - Cours</title>
	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@latest/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/primeicons.css" />

	<style>
body {
	color: #495057;
}

h2 {
	color: #ffae00;
}

.ui-tabs-header a {
	color: #495057 !important;
}

.ui-tabs .ui-tabs-nav .ui-state-active a {
	color: #ffae00 !important;
}

.ui-tabs .ui-tabs-nav .ui-state-active {
	border-bottom: 2px solid #ffae00 !important;
}

.header {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.actions {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.column {
	width: fit-content !important;
}

.link {
	text-decoration: none !important;
	color: #ffae00;
	cursor: pointer;
}

.link:hover {
	color: #ffae00;
	text-decoration: underline;
}
</style>
</h:head>

<h:body style="background-color: #f2f2f2;">
	<p:card
		style="margin: auto; width: 93%; margin-top: 3rem; margin-bottom: 3rem; padding: 16px">
		
		<div style="display: flex; align-items: center; justify-content: space-between;">
			<h2 class="mt-0">Performance de VL du Portefeuille #{chartView.libelle}</h2>
			<p:button outcome="/index.xhtml" value="Retour"
				icon="pi pi-arrow-left"
				style="margin-right:20px; background-color: #ffae00; border: #ffae00">
			</p:button>
		</div>
		<br/>
			
        <p:chart type="line" model="#{chartView.lineModel}" style="width:100%; height: 550px"/>
	</p:card>
</h:body>

</html>
