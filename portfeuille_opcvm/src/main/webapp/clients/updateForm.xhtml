<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portfeuille OPCVM - Modifier Client</title>
	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@latest/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/primeicons.css" />

	<style>
body {
	color: #495057;
}

h2 {
	color: #ffae00;
}

.ui-tabs-header a {
	color: #495057 !important;
}

.ui-tabs .ui-tabs-nav .ui-state-active {
	border-bottom: 2px solid #495057 !important;
}

.header {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.actions {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.column {
	width: fit-content !important;
}

.link {
	text-decoration: none !important;
	color: #495057;
	cursor: pointer;
}

.link:hover {
	color: #ffae00;
	text-decoration: underline;
}
</style>
</h:head>
<h:body  style="background-color: #f2f2f2;">
	<p:card
		style="margin: auto; width: 90%; margin-top: 3rem; margin-bottom: 3rem; padding: 16px">
		<h:form>
			<p:growl id="growl" showDetail="true" />

			<div
				style="display: flex; align-items: center; justify-content: space-between;">
				<h2 class="mt-0">Client #{clientView.nom}</h2>

				<p:button outcome="/index.xhtml" value="Retour"
					icon="pi pi-arrow-left"
					style="margin-right:20px; background-color: #ffae00; border: #ffae00">
				</p:button>
			</div>

			<div class="ui-fluid formgrid grid mt-4">
				<div class="field col-12 md:col-4">
					<p:outputLabel for="nom" value="Nom" />
					<p:inputText id="nom" value="#{clientView.nom}" />
				</div>
				<div class="field col-12 md:col-4">
					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{clientView.email}" />
				</div>
				<div class="field col-12 md:col-4">
					<p:outputLabel for="phone" value="Téléphone" />
					<p:inputMask id="phone"
						value="#{clientView.telephone}" required="true"
						mask="(212) 9-99999999" validateMask="true" />
				</div>
			</div>
			<div class="ui-fluid formgrid grid">
				<div class="field col-12 md:col-6">
					<p:outputLabel for="formeJurid"
						value="Forme Juridique (Optionnelle)" />
					<p:selectOneMenu id="formeJurid"
						value="#{clientView.formeJuridique}"
						converter="formeJuridiqueConverter">
						<f:selectItem itemLabel="" itemValue="" disabled="true" />
						<f:selectItems value="#{clientView.formeList}" />

						<f:facet name="footer">
							<p:divider styleClass="mt-0" />
							<h:outputText value="#{clientView.formeList.size()} options"
								style="font-weight:bold;" />
						</f:facet>
					</p:selectOneMenu>
				</div>
				<div class="field col-12 md:col-6">
					<p:outputLabel for="activitePrincipale"
						value="Activité Principale (Optionnelle)" />
					<p:inputText id="activitePrincipale"
						value="#{clientView.activitePrincipale}" />
				</div>
			</div>
			<div class="ui-fluid formgrid grid">
				<div class="field col-12 md:col-10">
					<p:outputLabel for="adress" value="Adresse Postale" />
					<p:inputText id="adress"
						value="#{clientView.adressePostale}" />
				</div>
				<div class="field col-12 md:col-2">
					<p:outputLabel for="entreprise" value="Entreprise" />
					<br />
					<p:selectBooleanButton id="entreprise" onLabel="Oui" offLabel="Non"
						style="width:100%"
						value="#{clientView.estPhysique}" />
				</div>
			</div>
			<br />
			<div class="ui-fluid formgrid grid">
				<div class="field col-12 md:col-12">
					<p:commandButton type="submit" value="Mettre à Jour"
						action="#{clientView.update}"
						style="background-color: #ffae00; border-color: #ffae00;"
						update="growl" />
				</div>
			</div>
		</h:form>
	</p:card>
</h:body>
</html>
